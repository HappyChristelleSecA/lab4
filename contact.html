<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Christelle - Contact</title>
  
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #928585; 
  color: white;
}

.header, .nav, .main, .footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

h1, h2, h3 {
  margin: 10px 0;
}

.nav ul {
  list-style: none;
  padding: 0;
}

.nav li {
  display: inline-block;
  margin-right: 20px;
}

.nav a {
  text-decoration: none;
  
}

.main {
  width: 70%;
}

.contact-form {
  display: flex;
  flex-direction: column;
  width: 100%;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  animation-duration: 2s; 
}

.contact-form label {
  margin-bottom: 5px;
  display: block;
}

.contact-form input, .contact-form textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 15px;
}

.contact-form textarea {
  height: 150px;
}

.contact-form button {
  background-color: #333;

  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.contact-form button:hover {
  background-color: #222;
}

footer {
  background-color: #eee;
  padding: 10px 0;
  color: #000;
}

a {
  text-decoration: none;
  color: bisque;
  
}

</style>

</head>
<body>
  <header class="header">
    <h1>Happy Christelle</h1>
    <h3>Web Developer</h3>
  </header>

  <nav class="nav">
    <ul >
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="main">
    <h2>Get in Touch</h2>

    <form class="contact-form animate__animated animate__fadeInUp">
    
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="youremail@example.com">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..."></textarea>

      <button style="color: bisque;" type="submit">Send Message</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Happy Christelle</p>
  </footer>
</body>
</html>
